# Server source generation
quarkus.resteasy.json.enabled=true
quarkus.openapi.generator.input-base-dir=src/main/openapi
quarkus.openapi.generator.spec=notificaties.yml
quarkus.openapi.generator.base-package=nl.jan.rest
quarkus.openapi.generator.reactive=false
#quarkus.openapi-generator.codegen.spec.openapi_yml.model-name-prefix=notificatie

# configure your datasource
quarkus.datasource.db-kind=postgresql
#quarkus.datasource.username=notification
#quarkus.datasource.password=secret
#quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/notifications

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.schema-management.strategy=drop-and-create

